<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Mode</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Reading Mode</h1>
    <button id="enable-mode">Enable Reading Mode</button>
    <button id="disable-mode">Disable Reading Mode</button>

    <h3>Total Time Spent Reading:</h3>
    <p id="reading-time">Loading...</p>

    <!-- Toggle for eye-friendly light mode -->
    <div>
      <label for="light-mode-toggle">Eye-friendly Mode</label>
      <input type="checkbox" id="light-mode-toggle" />
    </div>

    <script src="popup.js"></script>
  </body>
</html>
